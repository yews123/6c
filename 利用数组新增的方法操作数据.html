<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        td,th{
            border: 1px solid #333;
        }
        .main{
            margin: 100px auto; 
        }
    </style>
</head>
<body>
    <div class="main">
        按照价格查询：<input type="text" class="start">-<input type="text" class="end">
        <button class="search-price">搜索</button>按照商品名称查询：<input type="text" 
        class="product"><button class="search-pro">查询</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>
    
        </tbody>
    </table>
    <script>
        //先准备数据
        var data=[{
            id:1, 
            name:'小米',
            price:3999
        },{
            id:2,
            name:'oppo',
            price:999
        },{
            id:3,
            name:'荣耀',
            price:1299
        },{
            id:4,
            name:'华为',
            price:1999
        }]
        //1.获得相应的元素
        var tbody=document.querySelector('tbody');
        var search_price=document.querySelector('.search-price');
        var start=document.querySelector('.start');
        var end=document.querySelector('.end');
        var search_pro=document.querySelector('.search-pro');
        var product=document.querySelector('.product');
        setDate(data);
        //2.把数据渲染到页面中
        function setDate(mydata){
            //先清空原来tbody里面的数据
            tbody.innerHTML='';
            mydata.forEach(function(value){
            var tr =document.createElement('tr');
            tr.innerHTML='<td>'+value.id+'</td><td>'+value.name+'</td><td>'+value.price+'</td>';
            tbody.appendChild(tr);
        })
        }
        //3.根据价格查询商品
        //当我们点击了按钮，就可以根据我们的商品价格去筛选数组里面的对象
        search_price.addEventListener('click',function(){
            var newDate=data.filter(function(value){
                return value.price>=start.value&&value.price<=end.value;
            })
            console.log(newDate);
            //把筛选之后的对象渲染到页面中
            setDate(newDate);
        })
        //根据商品的名称查找
        //如果查询数组中唯一的元素，用some方法更适合，因为它找到这个元素，就不再进行循环，效率更高
        search_pro.addEventListener('click',function(){
            var arr=[];
            data.some(function(value){
                if(value.name===product.value)
                {
                    arr.push(value);
                    return true;//找到了就退出循环//return 后面必须写true,return false不会退出循环，会继续查找
                }
            })
            //把拿到的数据渲染到页面中
            setDate(arr); 
        })
    </script>
</body>
</html>
